<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE>{$ title-nohtml $}</TITLE>
</HEAD>
<BODY BGCOLOR="{$ bgColor $}">
<CENTER>
<H1>{$ title $}</H1>
<TABLE>
	<TR>
		<TD>{$ intro $} <SCRIPT TYPE="text/javascript">            
    if ( document.baseURI && document.baseURI.indexOf("fotomail")!=-1) {
    document.write('<p>');
    document.write('<form action=http://jadn.com:7070/fotomail/submit.jsp>Email all photos to <input type=text name=to size=20 value="save@mywalgreens.com">\ from');
	document.write('<input type=text name=from size=20 value="bob@jadn.com">');
  	document.write('<input type=hidden name=url value="'+document.baseURI+'" />');
	document.write('<input type=submit name="email" value="email">');
	  }
</SCRIPT></TD>
	</TR>

	<TABLE>
		<TR>
			{$ foreach $}
			<TD>
			<TABLE>
				<TR>
					<TD WIDTH="40"></TD>
					<TD>
					<TABLE BGCOLOR="white" CELLPADDING="3">
						<TR>
							<TD><A
								HREF='javascript:void newWin("html/me_{$ imageName $}.html", {$ mediumWidth $}, {$ mediumHeight $})'>
							<IMG SRC="smaller/sm_{$ imageName $}" WIDTH="{$ imageWidth $}"
								HEIGHT="{$ imageHeight $}" ALT=""></A></TD>
						</TR>
						<TR>
							<TD VALIGN="top" ALIGN="left" WIDTH="120">{$ comment $}
							<DIV VALIGN="bottom" ALIGN="right">
							<script>
							   if ( document.baseURI && document.baseURI.indexOf("fotomail")!=-1) {
							     document.write("<input type=checkbox name=foto value='{$ imageName $}'/>");
							     }
							</script>							
							<A ALT='order print' HREF="#"
								ONCLICK='foto("{$ imageName $}",{$ originalWidth $},{$ originalHeight $});return false'
								BORDER="0"><IMG SRC="photo.png" ALT='order print' BORDER="0"></A>
							</DIV>
							</TD>
						</TR>
					</TABLE>
					</TD>
				</TR>
			</TABLE>
			</TD>
			{$ next $}
		</TR>
	</TABLE>
	<script>
	   if ( document.baseURI && document.baseURI.indexOf("fotomail")!=-1) {
		document.write('</form>');
		}
	</script>
	<TABLE>
		<TR>
			<TD>{$ prolog $}</TD>
		</TR>
		<TABLE>
			<CENTER></CENTER>
			<SCRIPT TYPE="text/javascript">
function foto( imagename, width, height ) {
     document.sflyc4p.returl.value=document.location;
     document.sflyc4p.imrawheight.value=height;
     document.sflyc4p.imrawwidth.value=width;
     baseEnd = document.location.href.lastIndexOf('/');
     base    = document.location.href.substring(0,baseEnd+1);
     document.sflyc4p.imraw.value=base+imagename;
     document.sflyc4p.imthumb.value=base+'smaller/sm_'+imagename;
     document.sflyc4p.submit();
}
</SCRIPT>
			<FORM NAME='sflyc4p'
				ACTION='http://www.shutterfly.com/c4p/UpdateCart.jsp' METHOD='post'>
			<INPUT TYPE="hidden" NAME="addim" VALUE="1"><INPUT TYPE="hidden"
				NAME="protocol" VALUE='SFP,100'><INPUT TYPE="hidden" NAME="pid"
				VALUE="C4P"><INPUT TYPE="hidden" NAME="psid" VALUE="AFFL"><INPUT
				TYPE="hidden" NAME="returl"
				VALUE='this-gets-set-by-javascript-in-onClick'><INPUT ID="imraw"
				TYPE="hidden" NAME="imraw-1" VALUE='someurl'><INPUT ID="imrawheight"
				TYPE="hidden" NAME="imrawheight-1" VALUE='1200'><INPUT
				ID="imrawwidth" TYPE="hidden" NAME="imrawwidth-1" VALUE='1600'><INPUT
				ID="imthumb" TYPE="hidden" NAME="imthumb-1" VALUE='someval'><INPUT
				TYPE="hidden" NAME="imbkprntb-1" VALUE='Hi'></FORM>

			<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
function newWin(mypage, w, h) {
w+=30;
h+=30;
var left = (screen.width - w) / 2;
var top = (screen.height - h) / 2;
winprops = 'height='+h+',width='+w+',top='+top+',left='+left+',scrollbars=false,resizable';
win = window.open(mypage, "popimage", winprops)
if (parseInt(navigator.appVersion) >= 4) { win.window.focus(); }
}

</SCRIPT>

		</TABLE>
	</TABLE>
</TABLE>
</CENTER>
</BODY>
</HTML>
